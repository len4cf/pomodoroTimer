    <link rel="stylesheet" href="styles.css" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="nav">
      <h1>
        POMODORO TIMER
        <img src="./tomato.svg" alt="" class="tomatoIcon" />

        <button class="pomodoroBtn">Pomodoro</button>
